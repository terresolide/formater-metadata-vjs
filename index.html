<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width"/>
   <style>
   a{
     color:#754a15;
   }
   a:hover{
     color:#8c0209;
   }
    </style>
    <title>Metadata visualiser</title>
  </head>
  <body>
    <div id="formaterCatalogue"></div>
   
  <script id="formaterConfig" type="application/json"  >
    {
     "lang": "fr", 

     "metadata": "https://api.poleterresolide.fr/data/metadata/grenade.json",
     "summaryType": {
       "step1": "details",
       "step2": "subtemplate"
     },
     "style": {
         "primary":"#754a15",
         "emphasis": "#dd9946",
         "link": "#754a15",
         "over": "#8c0209"
     },
     "temporalExtent": 
       {
         "min": "1920-12-01",
         "max": "now"
       }
    }
    </script> 
	 <script src="dist/build.js"></script> 

  </body>
</html>
